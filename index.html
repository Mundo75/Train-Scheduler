<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Crazy Train Schedule</title>
    <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" href="assets/style/style.css">
    <!-- <link rel="stylesheet" href="assets/style/Reset.css"> -->
    <audio src="assets/audio/Crazy Train.mp3" autoplay></audio>
</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron text-center" style="background-color: black; color: white">
      <img src="assets/images/ozzy.jpg"/>
      <h3 class="text-center" id="jumboText">We're Going Off the Rails</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Employees-->
        <div class="card mb-4">
          <div class="card-header bg-danger">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='employee-table'>
              <thead>
                <tr>
                  <th scope="col" style="width: 190px"><strong>Name</strong></th>
                  <th scope="col" style="width: 180px">Destination</th>
                  <th scope="col" style="width: 140px">Frequency (min)</th>
                  <th scope="col" style="width: 230px">Next Arrival </th>
                  <th scope="col" style="width: 120px">Minutes Away</th>                                         
                  <th scope="col" style="width: 130px">Deaths</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header bg-danger">Add Train</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="ex. Murder Express" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="station" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">First Train Time</label>
                <input class="form-control" id="start-input" placeholder="HH:MM 24 hr clock" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency </label>
                <input class="form-control" id="frequency-input" placeholder="min" type="text">
              </div>
              <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/logic/logic.js"></script>

</body>

</html>
